
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Cart</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div class="row">
        <div class="card">
            <h2 class="card-title">Card 1</h2>
            <div class="price">100</div>
            <button class="add" data-title="Card 1" data-price="100">Add</button>
        </div>
        <div class="card">
            <h2 class="card-title">Card 2</h2>
            <div class="price">200</div>
            <button class="add" data-title="Card 2" data-price="200">Add</button>
        </div>
        <div class="card">
            <h2 class="card-title">Card 3</h2>
            <div class="price">300</div>
            <button class="add" data-title="Card 3" data-price="300">Add</button>
        </div>
        <div class="card">
            <h2 class="card-title">Card 4</h2>
            <div class="price">400</div>
            <button class="add" data-title="Card 4" data-price="400">Add</button>
        </div>
    </div>
    
    <div class="result"></div>

    <script src="dist/main.js"></script>
</body>
</html>
